<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>While looooop</h2>
    <script>
        let i = 1;
        document.write("<b>Counting for 1 to 5:<br/>")
            while(i <= 5){
                document.write(i + "<br/>");
                i++;
            }
    </script>
</body>
</html>
