<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>For loop Example</h2>
    <script>
        document.write("<b>Number for 1 to 5 : <br/>");
            for(let i = 1; i <=5;i++ ){
                document.write(i+ "<br>");
            }
    </script>
    
</body>
