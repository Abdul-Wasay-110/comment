<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(){
        var inp1=parseInt(document.getElementById("num1").value);
        var inp2=parseInt(document.getElementById("num2").value);
        var output= inp1 + inp2;
        document.getElementById('result').value=output; }


        function sub(){
            var inp1=parseInt(document.getElementById("num1").value);
            var inp2=parseInt(document.getElementById("num2").value);
            var output= inp1 - inp2;
            document.getElementById('result').value=output;}

             function multiply(){
            var inp1=parseInt(document.getElementById("num1").value);
            var inp2=parseInt(document.getElementById("num2").value);
            var output= inp1 * inp2;
            document.getElementById('result').value=output;}



          
            function division(){
        var inp1=parseInt(document.getElementById("num1").value);
        var inp2=parseInt(document.getElementById("num2").value);
        var output= inp1 / inp2;
        document.getElementById('result').value=output; }

            

    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<style>
*{
    text-align: center;
    align-items: center;
    position: relative;
    color: rgb(30, 30, 160);
}
button:hover{
    background-color: rgb(82, 138, 202);
    border: 5px;
    border-style: double;
    border-radius: 20%;
    border-width: 10px;
    border-color: rgb(60, 55, 217);
    cursor: pointer;
}
h1{color: rgb(18, 188, 154);}

</style>
<body>
    <h1>Danger Calculator</h1>


    <label for="">First Number</label> <br>
    <input type="text" id="num1" placeholder="First number">
    <br><br>
    <label for="">Second numnber</label> <br>
    <input type="text" id="num2" placeholder="Second number">
    <br><br>
    <input type="text" placeholder="Result" readonly id="result"> <br> <br>
    <button onclick="sum()"><i class="fa-solid fa-plus"></i></button>
    <button onclick="sub()"><i class="fa-solid fa-minus"></i></button>
    <button onclick="multiply()"><i class="fa-solid fa-xmark"></i></button>
    <button onclick="division()"><i class="fa-solid fa-divide"></i></button>

     



</body>
</html>
