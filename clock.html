<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="C:\Users\KASHIF SYED\Desktop\abdul wasay\.vscode\clock.css">
</head>
<script>
setInterval(() => {
  let hour = document.getElementById("hour");
  let min = document.getElementById("min");
  let sec = document.getElementById("sec");

  let h = new Date().getHours();
  let m = new Date().getMinutes();
  let s = new Date().getSeconds();

  let hRotation = 30 * h + m / 2;
  let mRotation = 6 * m;
  let sRotation = 6 * s;

  hour.style.transform = `rotate(${hRotation}deg)`;
  min.style.transform = `rotate(${mRotation}deg)`;
  sec.style.transform = `rotate(${sRotation}deg)`;
});
</script>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
    color: antiquewhite;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: black;
}
.container{position: relative;}
.clock{
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background-color: darkgray;
    border: 10px solid rgb(232, 132, 61);
    box-shadow: 0px 0px 30px rgb(174, 54, 54);
    display: flex;
    justify-content: center;
    align-items: center;

}
.clock span{
    position: absolute;
    transform: rotate(calc(-30deg * var(--i)));
    inset: 12px;
    text-align: center;
}
.clock span b{
    transform: rotate(calc(-30deg * var(--i)));
    display: inline-block;
    font-size: 20px;
    
}
.clock::before{
    content: '';
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50px;
    background-color: #fff;
    z-index: 2;

}
.hand{
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: flex-end;
}
.hand i{
    position: absolute;
    background-color: blue;
    width: 4px;
    height: var(--h);
    border-radius: 8px

}

</style>
<body>
    <div class="container">
        
        <div class="clock">

        <div style="--clr:rgb(85, 234, 174); --h: 75px;"  id="hour" class="hand">
            <i></i>
           
        </div>

        <div style="--clr:rgb(177, 55, 55); --h: 80px;" id="min" class="hand">
            <i></i>
        </div>

        <div style="--clr:rgb(39, 175, 59); --h: 80px;" id="sec" class="hand">
        <i></i>    
        </div>

        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
        
        </div>
    </div>
</body>
</html>
